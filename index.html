<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Form</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #responseMessage {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Submit Your Info</h2>

    <form id="webform" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name:</label>
        <input type="text" name="name" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                      focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" name="email" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                      focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Phone Number:</label>
        <input type="tel" name="phone" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                      focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Rate:</label>
        <select name="rate" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                       focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
          <option value="">Select a price range</option>
          <option value="1000-2000">1000 - 2000</option>
          <option value="2000-3000">2000 - 3000</option>
          <option value="3000-4000">3000 - 4000</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Service Designs:</label>
        <select name="servicedesign" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                       focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
          <option value="">Select a Service design</option>
          <option value="HouseCleaning">House Cleaning</option>
          <option value="CarCleaning">Car Cleaning</option>
          <option value="OfficeCleaning">Office Cleaning</option>
        </select>
      </div>

      <button type="submit"
              class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white
                     font-semibold rounded-lg shadow-md transition duration-300">
        Submit
      </button>
    </form>

    <p id="responseMessage"></p>
  </div>

  <script>
    document.getElementById('webform').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const response = await fetch('https://238d70114110.ngrok-free.app/webhook/d280033a-92cf-4606-8b7a-15b7649dd3d8/webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          document.getElementById('responseMessage').textContent = '✅ Form submitted successfully!';
          form.reset();
        } else {
          throw new Error('Form submission failed');
        }
      } catch (error) {
        document.getElementById('responseMessage').textContent = '❌ Failed to submit form. Please try again.';
      }
    });
  </script>
</body>
</html>
